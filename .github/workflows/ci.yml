name: CI

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build
        run: npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: ðŸ“ Summary
        if: success()
        run: |
          echo "### âœ… Build completado" >> $GITHUB_STEP_SUMMARY
          echo "- Rama: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Entorno: $RUNNER_OS" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
        env:
          CI: true
          NODE_ENV: test

      - name: ðŸ“Š Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: ðŸ“ Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… Tests completados" >> $GITHUB_STEP_SUMMARY
            echo "- Cobertura generada en ./coverage" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Tests fallaron" >> $GITHUB_STEP_SUMMARY
            echo "Revisa los logs para mÃ¡s detalles" >> $GITHUB_STEP_SUMMARY
          fi


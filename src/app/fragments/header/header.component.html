<header class="header">
    <div class="header__container">
        @for (button of navigationButtonsHeader; track button.icon) {
            @if (button.condition()) {
                <button 
                    class="header__button" 
                    [attr.aria-label]="button.ariaLabel"
                    (click)="button.action()">
                    <lucide-icon [img]="button.icon"></lucide-icon>
                </button>
            }
        }
    </div>
</header>
